<!DOCTYPE html>
<title>RoS '16</title>

<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

<a class="login-btn"> LOGIN </a>
<h3 class="login-desc">You will be redirected to the Kurukshetra 2016 website to complete your profile.</h3>
<script>
$(".login-btn").click(function(){
	$(this).css({'-webkit-transform':"scale(100)",'transform':"scale(100)"});
	$(this).text("");
	$(".login-desc").animate({'opacity':"1"});
	setTimeout(function(){
		window.location = "http://www.kurukshetra.org.in";
	},1500);
	
});

</script>
